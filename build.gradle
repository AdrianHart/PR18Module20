plugins {
    id 'java'
}

group = 'org.adrian'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
    testImplementation group: 'org.json', name: 'json', version: '20220924'
    testImplementation 'io.rest-assured:json-path:5.3.0'
    testImplementation 'io.rest-assured:json-schema-validator:5.3.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.24.0'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '5.3.2'
}

test {
    useTestNG()

            {TestNGOptions
        suites "src/test/resources/jsonSchema/testng.xml"
    }

    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}